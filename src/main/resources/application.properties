spring.application.name=trnka-backend
spring.profiles.active=dev

spring.main.allow-bean-definition-overriding: true

## MariaDB
database.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=${MARIA_DB_DATASOURCE_URL:jdbc:mariadb://localhost:3306/vst?autoReconnect=true&relaxAutoCommit=true}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${MARIA_DB_USER:root}
spring.datasource.password= ${MARIA_DB_PWD:root}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.generate-ddl=true  # creates a domain in DB as well
#spring.jpa.hibernate.ddl-auto = update  #creates a domain in the DB out of entities

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml




lombok.equalsAndHashCode.callSuper = call


