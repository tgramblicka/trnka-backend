<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="student-list" class="container-fluid border my-2 py-2" th:fragment="setData(model)">
    
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Prihlasovaci kod</th>
            <th scope="col">Upravit</th>
            <th scope="col">Vymazat</th>
            <th scope="col">Vysledky</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${model.students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.deviceIdentificationCode}">1</td>
            <td>
                <form method="get" th:action="@{/vst/ui/student}">
                    <input type="hidden" th:value="${model.courseId}" name="courseId"/>
                    <input type="hidden" th:value="${student.id}" name="studentId"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Upravit</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/vst/ui/student/delete}">
                    <input type="hidden" th:value="${model.courseId}" name="courseId"/>
                    <input type="hidden" th:value="${student.id}" name="studentId"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Vymazat</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/vst/ui/student/__${student.id}__/statistics}">
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Vysledky</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
   
</div>
</body>
</html>
