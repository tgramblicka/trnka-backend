<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test-form" class="container-fluid border my-2 py-2" th:fragment="setData(model)">
    
    
    <form class="form-group my-2 my-lg-0" method="post" th:action="@{/vst/ui/teacher/testing/edit}" th:object="${model}">
        <input type="hidden" th:field="*{examination.id}" th:value="*{examination.id}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nazov: </label>
            <div class="col-sm-10">
                <input type="text" id="name" th:field="*{examination.name}" th:value="*{examination.name}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="allowedRetries" class="col-sm-2 col-form-label">Povoleny pocet opakovani: </label>
            <div class="col-sm-10">
                <select th:field="*{examination.allowedRetries}" id="allowedRetries" class="custom-select mr-sm-2">
                    <option th:each="i : ${#numbers.sequence( 1, 5)}" th:value="${i}" th:text="${i}"
                            th:selected="${i==model.examination.allowedRetries}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="selectedCourseId" class="col-sm-2 col-form-label">Vyber kurzu: </label>
            <div class="col-sm-10">
                <select th:field="*{selectedCourseId}" id="selectedCourseId" class="custom-select mr-sm-2">
                    <option th:each="course : ${model.courses}" th:value="${course.id}" th:text="${course.name}"
                            th:selected="${selectedCourseId==course.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary my-2 my-sm-0">Potvrd</button>
        </div>
    </form>
</div>
</body>
</html>
