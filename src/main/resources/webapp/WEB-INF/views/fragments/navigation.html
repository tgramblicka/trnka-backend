<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding:none" id="navigation" th:fragment="setData(currentPage)">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--<ul class="navbar-nav mr-auto">-->
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'home'? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/teacher/home}">Domov</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'class'? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/course/all}">Trieda</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'students'? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/student/all}">Študenti</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'testing' ? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/teacher/testing}">Testovanie</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'results' ? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/teacher/results}">Výsledky</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'user-management' ? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/admin/users}">Používatelia</a>
            </li>
            <li role="presentation" class="nav-item">
                <a th:class="${currentPage} == 'dictionary' ? 'nav-link active bg-primary text-light' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/teacher/dictionary}">Slovník</a>
            </li>
            <li class="nav-item">
                <a th:class="${currentPage} == 'sync-management' ? 'nav-link active' : 'nav-link inactive'" href="#"
                   th:href="@{/vst/ui/sync-management}">Synchronizácia</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0 float-right" action="#" th:action="@{/vst/ui/logout}" method="POST">
            <p class="navbar-brand mb-0 h2"><span
                    th:inline="text">Používateľ: [[${#httpServletRequest.remoteUser}]]</span></p>

            <input type="submit" class="btn btn-secondary my-2 my-sm-0 float-right" value="Odhlasit"/>
        </form>
    </div>
</nav>
</body>
</html>
