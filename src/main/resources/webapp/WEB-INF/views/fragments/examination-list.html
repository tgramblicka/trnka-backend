<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="examination-list" class="examination-list container-fluid border my-2 py-2" th:fragment="setData(exams)">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID testu</th>
            <th scope="col">Typ testu</th>
            <th scope="col">Nazov testu</th>
            <th scope="col">Uroven testu</th>
            <th scope="col">Cas vytvorenia</th>
            <th scope="col">Cas upravy</th>
            <th scope="col">Uprava</th>
            <th scope="col">Vymazat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}">1</td>
            <td th:text="${exam.type}">1</td>
            <td th:text="${exam.name}">1</td>
            <td th:text="${exam.complexity}">1</td>
            <td th:text="${#temporals.format(exam.createdOn, 'yyyy-MM-dd HH:mm::ss')}">1</td>
            <td th:text="${#temporals.format(exam.updatedOn, 'yyyy-MM-dd HH:mm::ss')}">1</td>
            <td>
                <form method="get" th:action="@{/vst/ui/examination/edit}" th:object="${exam}">
                    <input type="hidden" th:value="*{id}" name="id"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Upravit</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/vst/ui/examination/delete}" th:object="${exam}">
                    <input type="hidden" th:value="*{id}" name="id"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Vymazat</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
