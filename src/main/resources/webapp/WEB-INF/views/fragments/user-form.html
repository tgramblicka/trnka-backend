<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="user-form" class="container-fluid border my-2 py-2" th:fragment="setData(model)">
    
    
    <form class="form-group my-2 my-lg-0" method="post" th:action="@{/vst/ui/admin/users/edit}" th:object="${model}">
        <input type="hidden" th:field="*{id}" th:value="*{id}">
        
        <div class="form-group row">
            <label for="user.username" class="col-sm-2 col-form-label">Používateľské meno: </label>
            <div class="col-sm-10">
                <input type="text" id="user.username" th:field="*{username}" class="form-control">
            </div>
        </div>
        
        
        <div class="form-group row">
            <label for="user.type" class="col-sm-2 col-form-label">Typ používateľa: </label>
            <div class="col-sm-10">
                <select th:field="*{type}" id="user.type" class="custom-select mr-sm-2">
                    <th:block th:each="userType : ${T(com.trnka.backend.domain.UserType).values()}">
                        <option th:value="${userType}" th:text="${userType.translation}"></option>
                    </th:block>
                </select>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="user.password" class="col-sm-2 col-form-label">Heslo: </label>
            <div class="col-sm-10">
                <input type="text" id="user.password" th:field="*{password}" class="form-control">
            </div>
        </div>
        
        
        <div class="form-group row">
            <button type="submit" class="btn btn-primary my-2 my-sm-0">Potvrd</button>
        </div>
    </form>
</div>
</body>
<footer>
    <!-- Copyright -->
    <div class="text-center p-3">
        <img th:src="@{/img/ministerstvo.PNG}" class="img-fluid" alt="logo">
    </div>
    <!-- Copyright -->
</footer>
</html>
