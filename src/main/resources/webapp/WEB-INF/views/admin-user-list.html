<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript">
    </script>
    <title>Admin Teacher management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
</head>
<body>


<main class="jumbotron">
    <header>
        <div>
            <img th:src="@{/img/trnka-logo-small.PNG}" class="img-fluid" alt="logo">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation" th:replace="fragments/navigation.html :: setData(currentPage='user-management')">
    </nav>
    <h1 class="bg-secondary text-white px-2 py-2">Zoznam používateľov</h1>
    
    <div class="container-fluid border my-2 py-2">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id používateľa</th>
                <th scope="col">Meno používateľa</th>
                <th scope="col">Typ používateľa</th>
                <th scope="col">Čas vytvorenia</th>
                <th scope="col">Čas úpravy</th>
                <th scope="col">Úprava</th>
                <th scope="col">Vymazať učiteľa, jeho triedy aj žiakov</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${model.users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">1</td>
                <td th:text="${user.type}">1</td>
    
                <td th:text="${#temporals.format(user.createdOn, 'yyyy-MM-dd HH:mm:ss')}">1</td>
                <td th:text="${#temporals.format(user.updatedOn, 'yyyy-MM-dd HH:mm:ss')}">1</td>
                <td>
                    <form method="get" th:action="@{/vst/ui/admin/user-management/edit/} + ${user.id}">
<!--                        <input type="hidden" name="id" th:value="${teacher.id}">-->
                        <button type="submit" class="btn btn-secondary my-2 my-sm-0">Upravit</button>
                    </form>
                </td>
                <td>
                    <form method="delete" th:action="@{/vst/ui/admin/user-management/delete/} + ${user.id}" >
<!--                        /<input type="hidden" name="id" th:value="${teache0r.id}">-->
                        <button disabled type="submit" class="btn btn-secondary my-2 my-sm-0">Vymazat používateľa, jeho triedy a žiakov</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <a th:href="@{/vst/ui/admin/user-management/create}">
            <button type="button" class="btn btn-primary my-2 my-sm-0">Vytvor používateľa</button>
        </a>
    </form>

</main>
</body>
<footer>
    <div class="text-center p-3">
        <img th:src="@{/img/ministerstvo.PNG}" class="img-fluid" alt="logo">
    </div>
</footer>
</html>
