<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript">
    </script>
    <title>Studenti triedy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
</head>
<body>


<main class="jumbotron">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation" th:replace="fragments/navigation.html :: setData(currentPage='class')">
    </nav>
    
    
    <p class="lead my-4">Studenti triedy {nazoTriedy}:</p>
    
    
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Prihlasovaci kod</th>
            <th scope="col">Upravit</th>
            <th scope="col">Vymazat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${model.students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.deviceIdentificationCode}">1</td>
            <td>
                <form method="get" th:action="@{/vst/ui/student}">
                    <input type="hidden" th:value="${model.courseId}" name="courseId"/>
                    <input type="hidden" th:value="${student.id}" name="studentId"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Upravit</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/vst/ui/student/delete}">
                    <input type="hidden" th:value="${model.courseId}" name="courseId"/>
                    <input type="hidden" th:value="${student.id}" name="studentId"/>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Vymazat</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
    
    <form class="form-group my-2 my-lg-0" method="get" th:action="@{/vst/ui/student}">
        <input type="hidden" name="courseId" th:value="${model.courseId}">
        <button type="submit" class="btn btn-primary my-2 my-sm-0">Pridaj noveho studenta</button>
    </form>


</main>
</body>
</html>
