<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/jquery/jquery-3.4.1.min.js}" src="../jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        });
    </script>
    <title>Student detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
</head>
<body>


<main class="jumbotron">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation" th:replace="fragments/navigation.html :: setData(currentPage='class')">
    </nav>
    <h2 class="lead my-4">Student detail: </h2>
    
    <form class="form-group my-2 my-lg-0" method="post" th:action="@{/vst/ui/student}" th:object="${model.student}">
        <input type="hidden" th:field="*{id}" th:value="*{id}">
        
        <div class="form-group row">
            <label for="deviceIdentificationCode" class="col-sm-2 col-form-label">Prihlasovaci kod: </label>
            <div class="col-sm-10">
                <input type="text" id="deviceIdentificationCode" th:field="*{deviceIdentificationCode}" th:value="*{deviceIdentificationCode}"
                       class="form-control">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="course.id" class="col-sm-2 col-form-label">Vyber triedy: </label>
            <div class="col-sm-10">
                <select th:field="*{course.id}" id="course.id" class="custom-select mr-sm-2">
                    <option th:each="crs : ${model.coursesToSelect}" th:value="${crs.id}" th:text="${crs.name}"
                            th:selected="${model.student.course!=null && model.student.course.id==crs.id}"></option>
                </select>
            </div>
        </div>
        
        
        
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary my-2 my-sm-0">Potvrd</button>
            </div>
            <div class="col">
                <a th:href="@{/vst/ui/student/list/all}">
                    <button type="button" class="btn btn-primary my-2 my-sm-0">Zrus</button>
                </a>
            </div>
        </div>
    </form>
</main>
</body>
</html>
